<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">572</div>
      <div class="top-row input">
        <button id="clear-button">CLEAR</button>
        <button id="divide-button">/</button>
      </div>
      <div class="row-1 input">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
      </div>
      <div class="row-2 input">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
      </div>
      <div class="row-3 input">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
      </div>
      <div class="bottom-row input">
        <button id="zero-button">0</button>
        <button id="decimal-button">.</button>
        <button id="equals-button">=</button>
      </div>
    </div>
  </body>
</html>
